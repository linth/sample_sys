{% load static %}
<form method="get">
  <div class="form-row">
    <div class="form-group col-md-3">
      <div class="input-group mb-2">
        <div class="input-group-prepend">
          <!-- <div class="input-group-text">
            站別
          </div> -->
        </div>
        <select class="custom-select" id="surgery_method" name="surgery_method" value="{{ request.GET.surgery_method }}">
            <option value="">請選擇 手術方法</option>
          {% for sm in surgery_method %}
            {% if request.GET.surgery_method == sm.name %}
              <option value="{{ sm }}" selected="selected">{{ sm.name }}</option>
            {% else %}
              <option value="{{ sm }}">{{ sm.name }}</option>
            {% endif %}
          {% endfor %}
        </select>
      </div>
    </div>

    <div class="form-group col-md-3">
      <div class="input-group mb-2">
        <div class="input-group-prepend">
          <!-- <div class="input-group-text">
            站別
          </div> -->
          <button type="submit" class="btn btn-outline-primary" name=""><i class="fas fa-search"></i> 查詢</button>
        </div>
      </div>
    </div>
  </div>
</form>

<script src="{% static 'axios.min.js' %}"></script>
<script src="{% static 'bootstrap_SB/vendor/jquery/jquery.min.js' %}"></script>
<link href="{% static 'select2.min.css' %}" rel="stylesheet" />
<script src="{% static 'select2.min.js' %}"></script>

<script type="text/javascript">
  $('#surgery_method').select2();
</script>
