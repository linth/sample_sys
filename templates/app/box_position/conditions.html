{% load static %}
<form method="get">
  <div class="form-row">
    <div class="form-group col-md-3">
      <div class="input-group mb-2">
        <div class="input-group-prepend">
          <!-- <div class="input-group-text">
            站別
          </div> -->
        </div>
        {% for i in box_position %}
          {{ i.no_of_box }}
        {% endfor %}
        <select class="custom-select" id="no_of_box" name="no_of_box" value="{{ request.GET.no_of_box }}">
            <option value="">請選擇 Box</option>
          {% for nob in box_position %}
            {% if request.GET.no_of_box == nob.no_of_box %}
              <option value="{{ nob }}" selected="selected">{{ nob.no_of_box }}</option>
            {% else %}
              <option value="{{ nob }}">{{ nob.no_of_box }}</option>
            {% endif %}
          {% endfor %}
        </select>
      </div>
    </div>

    <div class="form-group col-md-3">
      <div class="input-group mb-2">
        <div class="input-group-prepend">
          <!-- <div class="input-group-text">
            站別
          </div> -->
        </div>
        <select class="custom-select" id="position" name="position" value="{{ request.GET.position }}">
            <option value="">請選擇 Box位置</option>
          {% for p in position %}
            {% if request.GET.position == p.name %}
              <option value="{{ p }}" selected="selected">{{ p.name }}</option>
            {% else %}
              <option value="{{ p }}">{{ p.name }}</option>
            {% endif %}
          {% endfor %}
        </select>
      </div>
    </div>

    <div class="form-group col-md-3">
      <div class="input-group mb-2">
        <div class="input-group-prepend">
          <!-- <div class="input-group-text">
            站別
          </div> -->
          <button type="submit" class="btn btn-outline-primary" name=""><i class="fas fa-search"></i> 查詢</button>
        </div>
      </div>
    </div>
  </div>
</form>

<script src="{% static 'axios.min.js' %}"></script>
<script src="{% static 'bootstrap_SB/vendor/jquery/jquery.min.js' %}"></script>
<link href="{% static 'select2.min.css' %}" rel="stylesheet" />
<script src="{% static 'select2.min.js' %}"></script>

<script type="text/javascript">
  $('#no_of_box').select2();
  $('#position').select2();
</script>
